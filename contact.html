<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - BookNest</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="container nav-container">
      <h1 class="logo">BookNest</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="ebook.html">eBooks</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Your email" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" rows="6" placeholder="Type your message..." required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 BookNest. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
